<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

		<!--Font Import-->
		<link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet"> 

		<link rel="stylesheet" href="css/style.css">
    <title>aXon | Account</title>

  </head>
  <body>
	<div id="loginFields">
	</div>
	
	<br>
	
	<a href="index.html">
	<div id="nameBar">
		<h1>aXon</h1>
	</div>
	</a>
	
	<br><br>
	
    <div class="container">
      <div class="row navBar">	  
		<div id="store" class="navButton linkTags col-lg-3 col-md-3 col-sm-3 col-xs-3">
          Store
        </div>
		<div id="cart" class="navButton linkTags col-lg-3 col-md-3 col-sm-3 col-xs-3">
          Cart
        </div>	
        <div id="library" class="navButton linkTags col-lg-3 col-md-3 col-sm-3 col-xs-3">
          Library
        </div>
        <div id="about" class="activeButton navButton linkTags col-lg-3 col-md-3 col-sm-3 col-xs-3">
          Account
        </div>      
      </div>
	</div>
  
  <br>
  
  <!-- Current User Table-->
  <div class="container">
    <div class="row checkout">
        <table class="table table-striped" id="currentUserTable">
			<tr>
				<td>First Name: </td>
				<td id="currentUserFirstName"></td>
			</tr>
			<tr>
				<td>Surname: </td>
				<td id="currentUserSurname"></td>
			</tr>
			<tr>
				<td>Age: </td>
				<td id="currentUserAge"></td>
			</tr>
			<tr>
				<td>Email: </td>
				<td id="currentUserEmail"></td>
			</tr>
			<tr>
				<td>Phone Number: </td>
				<td id="currentUserPhoneNumber"></td>
			</tr>			
        </table>
    </div>

    <br>
    <button onclick="summonTheFormTable()">Update Account Details</button>
		
		<!-- Form Data --->
		<br><br>
		<form id="currentUserForm"class="currentUserText invisible">
		  <div class="form-group">
			<label>First Name</label>
			<input type="text" value="" class="form-control" placeholder="Enter First Name" id="firstName">
		  </div>

		  <div class="form-group">
			<label>Surname</label>
			<input type="text" value="" class="form-control" placeholder="Enter Surname" id="surname">
		  </div>
		  
		  <div class="form-group">
			<label>Age</label>
			<input type="number" value="" class="form-control" placeholder="Enter Age" id="age">
		  </div>

		  <div class="form-group">
			<label>Email address</label>
			<input type="email" value="" class="form-control" placeholder="Enter Email" id="email">
		  </div>

		  <div class="form-group">
			<label>Phone Number</label>
			<input type="tel" value="" class="form-control" placeholder="Enter Phone Number" id="phoneNumber">
		  </div>
		  
		  <small class="text-muted">We will share all of your information with Third Parties unless otherwise specified.</small>
		  <br><br>
		  
		  <button type="submit" class="btn btn-primary" onclick="updateCurrentUserDetails()">Submit</button>
		</form>	
	</div>

	<!--Javascript-->
	<script src="scripts/account.JS"></script>
	<script src="scripts/navigation.JS"></script>
	
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>
